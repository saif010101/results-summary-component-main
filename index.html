  <head>

    <link
      rel="icon"
      type="image/png"

  <body>
    <!-- main container -->
    <main>
      <!-- result container -->
      <article class="resultBox">
        <h3>Your Result</h3>

        <h4 class="resultText">Great</h4>

        </p>

      <!-- summary container -->
      <article class="summaryBox">
        <h1>Summary</h1>
